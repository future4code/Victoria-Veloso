<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="style-produtos.css">
    <link href="https://fonts.googleapis.com/css2?family=Lustria&display=swap" rel="stylesheet">

</head>

<body>

    <header>
        <img class="logo" src="imagens/logo.png" />
        <a href="index.html">Página Inicial</a>
        <a href="ctrl-estoque.html">Controle de Estoque</a>

        <a href="funcionarios.html">Funcionários</a>
    </header>


    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>

        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>

        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="number" id="preco" name="preço">
        </div>

        <div>

            <label for="qnt">Quantidade disponível: </label>
            <input type="number" id="qnt" name="quantidade">
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>
    <footer>
        <p>Siga-nos nas redes sociais!</p>

        <a href="https://www.facebook.com/" target="_blank">
            <img src="https://image.flaticon.com/icons/png/32/25/25305.png"></a>
        <a href="https://www.instagram.com/" target="_blank">
            <img src="https://image.flaticon.com/icons/png/32/25/25425.png" /></a>
        <a href="https://twitter.com/" target="_blank">
            <img src="https://image.flaticon.com/icons/png/32/8/8800.png" /></a>
    </footer>
</body>

</html>
