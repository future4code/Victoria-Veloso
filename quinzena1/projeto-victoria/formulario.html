<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Portfólio Victoria Veloso</title>
    <link rel="stylesheet" href="style-form.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>


<img class="check" src="icons/forms.svg">
<div id="forms">
    <h2>Preencha o formulário abaixo para marcar uma call</h2>
    <form>
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Seu nome">
        <label for="mail">E-mail:</label>
        <input type="email" id="mail" name="mail" placeholder="Seu melhor e-mail"><br>
        <label for="description">Assunto:</label>
        <textarea id="description" name="description" rows="5" placeholder="Descreva aqui, brevemente, sobre seu projeto."></textarea>
    </form>
</div>
</body>
